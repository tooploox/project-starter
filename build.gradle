buildscript {
    repositories.google()
}
plugins {
    id 'com.starter.config'  version '0.9.0'
    id 'com.starter.versioning' version '0.9.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

repositories.jcenter()

commonConfig {
    javaFilesAllowed false
}

tasks.register('noOp')
defaultTasks 'noOp'
